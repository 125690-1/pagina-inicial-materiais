<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulários - Enel</title>
  <link rel="stylesheet" href="devolucao-materiais.css" />
  <style>
    .logo {
      display: block;
      margin: 30px auto 20px auto;
      max-width: 200px;
    }

    .menu-container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px 20px;
      text-align: center;
    }

    .menu-container h1 {
      font-size: 20px;
      margin-bottom: 25px;
      color: #333;
    }

    .menu-container a {
      display: block;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 15px;
      transition: background-color 0.3s;
    }

    .menu-container a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo Enel" class="logo" />

  <div class="menu-container">
    <h1>Escolha o formulário desejado</h1>

    <a href="https://125690-1.github.io/atendimento-materiais/">Formulário de Atendimento</a>
    <a href="https://125690-1.github.io/devolucao-materiais/">Formulário de Devolução</a>
    <a href="https://125690-1.github.io/sucata-materiais/">Formulário de Sucata</a>
  </div>
</body>
</html>
